<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources in Your Area - Redeeming Time</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Redeeming Time</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="mission.html"><i class="fas fa-bullseye"></i> Our Mission</a></li>
                    <li><a href="features.html"><i class="fas fa-star"></i> Key Features</a></li>
                    <li><a href="video.html"><i class="fas fa-video"></i> Video Calls</a></li>
                    <li><a href="calendar.html"><i class="fas fa-calendar"></i> Calendar</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Resources in Your Area</h2>
                <p>Welcome, <span id="username"></span>!</p>
            </div>
        </section>
        <div class="container">
            <div class="content">
                <h2>Resources Available in <span id="city"></span>, <span id="state"></span> (<span id="zipcode"></span>)</h2>
                <ul id="resources">
                    <!-- Resources will be dynamically added here -->
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Redeeming Time. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the username and zipcode from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            const zipcode = urlParams.get('zipcode');
            const city = urlParams.get('city');
            const state = urlParams.get('state');

            document.getElementById('username').textContent = username;
            document.getElementById('zipcode').textContent = zipcode;
            document.getElementById('city').textContent = city;
            document.getElementById('state').textContent = state;

            // Fetch and display resources based on the ZIP code
            // For demonstration purposes, we will add some static data
            const resources = {
                '78701': [
                    { name: 'Downtown Austin Community Center', description: 'Job training and mental health services.' },
                    { name: 'Austin Central Library', description: 'Educational resources and internet access.' }
                ],
                '78702': [
                    { name: 'East Austin Neighborhood Center', description: 'Support services and community events.' },
                    { name: 'Austin Public Library - Carver Branch', description: 'Educational resources and community programs.' }
                ],
                '78703': [
                    { name: 'West Austin Youth Association', description: 'Youth programs and recreational activities.' },
                    { name: 'Austin Public Library - Howson Branch', description: 'Community events and educational resources.' }
                ],
                // Add more ZIP codes and their resources here
            };

            const resourceList = resources[zipcode] || [
                { name: 'General Resource Center', description: 'Various community support services available.' }
            ];

            const resourceContainer = document.getElementById('resources');
            resourceList.forEach(resource => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${resource.name}:</strong> ${resource.description}`;
                resourceContainer.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
